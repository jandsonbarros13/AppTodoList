<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="listaItens">
    <ion-item *ngFor="let todo of todos" (click)="onEditItem(todo)">
      <ion-label>{{todo.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button class="add-button" (click)="onOpenTodoForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal [isOpen]="isTodoFormOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="isTodoFormOpen = false">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>{{todo._id ? 'Editar ' : 'Nova '}} Lista de Tarefas</ion-title>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="onRemoveItem()">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button color="primary" (click)="onSaveTodo()">
            <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input placeholder="Lista de nomes" [(ngModel)]="todo.name"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
